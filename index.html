<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D Animated Background Elements -->
    <div class="orb"></div>
    <div class="grid"></div>

    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <h1 class="heading-3d">Welcome to Tic Tac Toe</h1>

    <main>
        <div class="gamecontainer">
            <div class="container"> 
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <br>
            <div class="gameinfo">
                <br>
                <span class="neon-gradient" id="turn-info">Turn For X</span> 
                <button class="neon-gradient" id="reset">Reset</button>
                <div class="imgbox">
                    <img src="https://cdn.dribbble.com/users/115698/screenshots/6798905/gameover.gif" alt="Game Over" style="width:0px;transition:width 0.5s;">  
                </div>
            </div>
        </div>
        <hr class="divider-3d">
    </main>
    <script src="script.js"></script>
</body>
</html>
